spring:
  datasource:
    url: jdbc:postgresql://db:5432/sign_db
    username: sign_user
    password: sign_pass
  config:
    import: optional:file:.env

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

server:
  port: 8080

ai:
  url: http://ai:8000

